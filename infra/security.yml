AWSTemplateFormatVersion: "2010-09-09"
Description: Security groups for StuDoc ALB and services

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC where StuDoc runs

Resources:
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP from internet to ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP from ALB to ECS service
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref AlbSecurityGroup

Outputs:
  AlbSecurityGroupId:
    Description: Security group ID for ALB
    Value: !Ref AlbSecurityGroup

  ServiceSecurityGroupId:
    Description: Security group ID for ECS services
    Value: !Ref ServiceSecurityGroup
