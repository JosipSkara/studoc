AWSTemplateFormatVersion: "2010-09-09"
Description: Full StuDoc deployment (Frontend + Backend + ECS + ALB + Cognito) — AWS Academy compatible

Parameters:
  # Lab-Rollen/VPC-Parameter (Werden von GitHub Actions übergeben)
  EcsExecutionRoleArn:
    Type: String
    Description: ARN of the existing ECS Fargate Execution Role provided by the Lab.

  EcsTaskRoleArn:
    Type: String
    Description: ARN of the existing ECS Fargate Task Role provided by the Lab.

  VpcId:
    Type: AWS::EC2::VPC::Id

  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id

  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id

  # Image-Parameter (Werden von GitHub Actions übergeben)
  FrontendImageUri:
    Type: String
    Description: ECR URI of the latest frontend Docker image.

  BackendImageUri:
    Type: String
    Description: ECR URI of the latest backend Docker image.


Resources:

  ##############################################
  # COGNITO USER POOL & CLIENT
  ##############################################

  StuDocUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: StuDocV2UserPool
      UsernameConfiguration:
        CaseSensitive: false
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: true
          AttributeDataType: String
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireUppercase: true
          RequireSymbols: false # Kann angepasst werden

  StuDocUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: StuDocFrontendClient
      UserPoolId: !Ref StuDocUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false
      CallbackURLs:
        - http://localhost:3000/callback
      LogoutURLs:
        - http://localhost:3000/logout

  StuDocUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: studoc-v2-auth-unique # ÄNDERE DIESEN WERT (Muss global eindeutig sein!)
      UserPoolId: !Ref StuDocUserPool

  ##############################################
  # SECURITY GROUPS
  ##############################################

  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP from internet to ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ALB to ECS Tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref AlbSecurityGroup
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref AlbSecurityGroup

  ##############################################
  # LOAD BALANCER + TARGET GROUPS + ROUTES
  ##############################################

  StuDocAlb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: studoc-alb
      Scheme: internet-facing
      Type: application
      SecurityGroups: [!Ref AlbSecurityGroup]
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  FrontendTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: studoc-frontend-tg
      Protocol: HTTP
      Port: 80
      TargetType: ip
      VpcId: !Ref VpcId
      HealthCheckPath: /

  BackendTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: studoc-backend-tg
      Protocol: HTTP
      Port: 3000
      TargetType: ip
      VpcId: !Ref VpcId
      HealthCheckPath: /health

  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref StuDocAlb
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref FrontendTG

  ApiRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPListener
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values:
            - "/api/*"
      Actions:
        - Type: forward
          TargetGroupArn: !Ref BackendTG

  ##############################################
  # ECS CLUSTER
  ##############################################

  StuDocCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: studoc-cluster

  ##############################################
  # TASK DEFINITIONS (Integration Cognito)
  ##############################################

  FrontendTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: studoc-frontend-task
      Cpu: "256"
      Memory: "512"
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !Ref EcsExecutionRoleArn
      TaskRoleArn: !Ref EcsTaskRoleArn
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      ContainerDefinitions:
        - Name: studoc-frontend
          Image: !Ref FrontendImageUri
          PortMappings:
            - ContainerPort: 80
          # Übergabe der Cognito-Werte als Umgebungsvariablen
          Environment:
            - Name: COGNITO_USER_POOL_ID
              Value: !Ref StuDocUserPool
            - Name: COGNITO_CLIENT_ID
              Value: !Ref StuDocUserPoolClient


  BackendTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: studoc-backend-task
      Cpu: "256"
      Memory: "512"
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !Ref EcsExecutionRoleArn
      TaskRoleArn: !Ref EcsTaskRoleArn
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      ContainerDefinitions:
        - Name: studoc-backend
          Image: !Ref BackendImageUri
          PortMappings:
            - ContainerPort: 3000
          # Übergabe der Cognito-Werte als Umgebungsvariablen
          Environment:
            - Name: COGNITO_USER_POOL_ID
              Value: !Ref StuDocUserPool
            - Name: COGNITO_CLIENT_ID
              Value: !Ref StuDocUserPoolClient

  ##############################################
  # ECS SERVICES
  ##############################################

  FrontendService:
    Type: AWS::ECS::Service
    DependsOn: HTTPListener
    Properties:
      Cluster: !Ref StuDocCluster
      ServiceName: studoc-frontend-service
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref FrontendTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups: [!Ref ServiceSecurityGroup]
      LoadBalancers:
        - ContainerName: studoc-frontend
          ContainerPort: 80
          TargetGroupArn: !Ref FrontendTG

  BackendService:
    Type: AWS::ECS::Service
    DependsOn: HTTPListener
    Properties:
      Cluster: !Ref StuDocCluster
      ServiceName: studoc-backend-service
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref BackendTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups: [!Ref ServiceSecurityGroup]
      LoadBalancers:
        - ContainerName: studoc-backend
          ContainerPort: 3000
          TargetGroupArn: !Ref BackendTG

Outputs:
  LoadBalancerDNS:
    Value: !GetAtt StuDocAlb.DNSName
    Description: Public URL of the Load Balancer
  UserPoolId:
    Value: !Ref StuDocUserPool
    Description: Cognito User Pool ID (Für Frontend-Konfiguration)
  UserPoolClientId:
    Value: !Ref StuDocUserPoolClient
    Description: Cognito User Pool Client ID (Für Frontend-Konfiguration)
  UserPoolDomain:
    Value: !GetAtt StuDocUserPoolDomain.Domain
    Description: Cognito Hosted UI Domain
  FrontendServiceName:
    Value: !Ref FrontendService
  BackendServiceName:
    Value: !Ref BackendService